version: '3.8'
services:
  web:
    container_name: web
    hostname: web
    image: web
    build:
      context: ./requirements/web
      dockerfile: Dockerfile
    ports:
      - "1505:80"
    networks:
      - camagru
    restart: on-failure

#------------------------------DATABASE------------------------------#
  db:
    container_name: db
    hostname: db
    image: db
    build:
      context: ./requirements/db
      dockerfile: Dockerfile
    environment:
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: camagru
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    networks:
      - camagru
    restart: on-failure
    volumes:
      - db_data:/var/lib/db/data

  phpmyadmin:
    container_name: phpmyadmin
    hostname: phpmyadmin
    image: phpmyadmin
    build:
      context: ./requirements/phpmyadmin
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    networks:
      - camagru
    ports:
      - "5555:80"
    restart: on-failure
    volumes:
      - phpmyadmin_data:/var/www/html

#------------------------------NETWORKS------------------------------#
networks:
  camagru:
    driver: bridge

#------------------------------VOLUMES------------------------------#
volumes:
  db_data:
    driver: local
  phpmyadmin_data:
    driver: local